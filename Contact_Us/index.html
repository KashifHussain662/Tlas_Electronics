    <section class="contact py-5 bg-light">
      <div class="container">
        <h2 class="text-center mb-4" data-aos="fade-up">Get in Touch</h2>
        <form
          action="../server/save_contact.php"
          method="POST"
          data-aos="fade-up"

          <div class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"

              />
            </div>
            <div class="col-md-6">

              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="phone" class="form-label">Phone</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                name="phone"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="3"
                required
              ></textarea>
            </div>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
